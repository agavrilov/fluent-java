plugins {
    id 'java-library'
}

final int TOOLCHAIN_VERSION = 11

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(TOOLCHAIN_VERSION)
    }
    modularity.inferModulePath = false
}

repositories {
    mavenCentral()
}

dependencies {
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.7.2')
        }
    }
}
